services:
  # Backend API Service
  - type: web
    name: gait-monitoring-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gait-monitoring-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
    
  # Streamlit Dashboard Service
  - type: web
    name: gait-monitoring-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run dashboard.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_BASE_URL
        fromService:
          type: web
          name: gait-monitoring-api
          envVarKey: RENDER_EXTERNAL_URL

# Database
databases:
  - name: gait-monitoring-db
    databaseName: gait_monitoring
    user: gait_user
